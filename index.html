<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Pokemon Game</title>
</head>
<body>
    <!-- Header Start -->
    <div class="header">
        <h1 id="winner"> Welcome to Pokemon Game!</h1>
        <p id="button">Click here to start</p>
    </div>
    <!-- Header End -->

    <!-- Content Start -->
    <div class="content">
        <div class="player1">
            <h2 class="player-1"></h2>
            <img class="img-1" src="" alt="">
        </div>
        <div class="player2"> 
            <h2 class="player-2"></h2>
            <img class="img-2" src="" alt="">
        </div>
    </div>
    <!-- Content End -->

    <!-- Footer Start -->
    <div class="footer">
        <p id="restart"></p>
    </div>
    <!-- Footer End -->

    <script src="index.js"></script>
</body>
</html>
